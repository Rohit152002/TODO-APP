<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TODO APP | RohitLaishram</title>
</head>
<body>
    <div class="todo">    
        <div class="heading">
            <h1 class="topic">TODO</h1>
            <img src="icons/sun-regular.svg" alt="" class="light">
        </div>
        <div class="create">
            <img src="icons/plus-solid.svg" alt="" class="createicon" >
            <input type="text" placeholder="Create a new Todo.." class="inputcreate">
            <button>Add Todo..</button>
        </div>
       <div class="todoslist">
            <div class="container">
                <input type="checkbox" name="" id="check">
                <p>Complete Javascript</p>
            </div>
            <div class="container">
                <input type="checkbox" name="" id="check">
                <p>Play Mobile legends</p>
            </div>
            <div class="container">
                <input type="checkbox" name="" id="check">
                <p>Sleeps 10hrs per day</p>
            </div>
            <div class="container">
                <input type="checkbox" name="" id="check">
                <p>Play football</p>
            </div>
            <div class="container">
                <input type="checkbox" name="" id="check">
                <p>Lairik ti kona twrasu Yai</p>
            </div>
       </div>
            <div class="bottomBar">
                <div class="itemsleft">4 items left</div>
                <div class="link">
                    <a href="">All</a>
                    <a href="">Active</a>
                    <a href="">Completed</a>
                </div>
                <div class="clear">Clear completed</div>
            </div>
        </div>

        <div class="drag">drag and drop to reorder list</div>
    </div>
</body>
</html>
